<header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
  <div class="flex items-center gap-4">
    <button id="toggle-sidebar" class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </button>
    <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
  </div>
  <div class="flex items-center gap-4">
    <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
    </button>
    <div class="relative">
      <button class="flex items-center gap-2 text-gray-700 hover:text-gray-900 focus:outline-none">
        <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/150" alt="User Avatar">
        <span class="font-medium">Admin User</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="m6 9 6 6 6-6"/></svg>
      </button>
      <!-- Dropdown menu (can be implemented with JS) -->
    </div>
  </div>
</header>
